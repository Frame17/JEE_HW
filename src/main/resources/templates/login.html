<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<hr>
<form>
    <div><label> First Name : <input type="text" name="firstName" id="firstName"/> </label></div>
    <div><label> Last Name : <input type="text" name="lastName" id="lastName"/> </label></div>
    <div><label> Login : <input type="text" name="login" id="login"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="password"/> </label></div>
    <button id="register">Register</button>
</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script>
    $('#register').click(function (e) {

        let sendData = {'firstName': $('#firstName').val(), 'lastName': $('#lastName').val(), 'login': $('#login').val(), 'password': $('#password').val()};
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/register',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(sendData),
            success: function () {
                console.log('success');
            },
            error: function () {
            }
        });

        return false;
    });

</script>
</body>
</html>
